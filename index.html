<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <p>Rock Paper Scissor</p>
      </div>
      <div class="buttons-container">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissor">SCISSOR</button>
      </div>
      <div class="choices">
        <div class="choice-display-human">Your Choice:</div>
        <div class="choice-display-comp">Computer Choice:</div>
        <div class="result">Result:</div>
      </div>
      <div id="scores">
        <div class="player-score">Player Score:</div>
        <div class="comp-score">Comp Score:</div>
        <div class="draws">Draws:</div>
      </div>
    </div>
    <div class="winner-alert">Let's Play!</div>
  </body>
</html>
